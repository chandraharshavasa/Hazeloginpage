<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Haze Login</title>
     <link rel="stylesheet" href="./styles.css">
 </head>
    <body>
        <div class="login-container">
            <div class="login-left">
                <div class="header">
                    <h2 class="logo">HAZE.</h2>
                    <div class="language-select">
                        <span>EN</span>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/Flag_of_England.svg" alt="EN flag" />
                    </div>
             </div>
             <p class="welcome-text"><b>Hi there!</b></p>
             <p class="welcome-text2">Welcome to Haze. Community Dashboard</p>
             <button type="button" class="google-login">
                 <img src="https://www.svgrepo.com/show/355037/google.svg" class="google-icon" alt="Google Icon" /> 
                 Log in with Google
             </button>
             <div class="separator">or</div>
             <form class="login-form" action="#" method="POST">
                 <label for="email">Your email</label>
                 <input type="email" id="email" name="email" placeholder="Your email" required>

                 <label for="password">Password</label>
                 <input type="password" id="password" name="password" placeholder="Password" required>

                 <a href="#" class="forgot-password">Forgot password?</a>

                 <button type="submit" class="login-btn">Log In</button>
             </form>
             <p class="signup">Donâ€™t have an account? <a href="#">Sign up</a></p>
         </div>

         <!-- Carousel Section with Background Image -->
         <div class="login-right">
             <div class="header-buttons">
                 <a href="#" class="btn">Sign Up</a>
                 <a href="#" class="btn">Join Us</a>
             </div>

            <!-- Background Image Container -->
             <div class="image-overlay">
                 <div class="carousel">
                     <div class="slide active">
                         <img src="./Go where you want to be in a galaxy full of wonders !.png" alt="Slide 1">
                     </div>
                     <div class="slide">
                         <img src="./Go where you want to be in a galaxy full of wonders !.png" alt="Slide 2">
                     </div>
                     <div class="slide">
                         <img src="./Go where you want to be in a galaxy full of wonders !.png" alt="Slide 3">
                     </div>
                 </div>
                 <div class="carousel-nav">
                     <button class="prev">&#8592;</button>
                     <button class="next">&#8594;</button>
                 </div>
             </div>
            </div>
        </div>

        <script>const carousel = document.querySelector('.carousel');
            const slides = document.querySelectorAll('.slide');
            let currentIndex = 0;
            
            document.querySelector('.prev').addEventListener('click', () => {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : slides.length - 1;
                carousel.style.transform = `translateX(-${currentIndex * 100}%)`; // Corrected syntax
            });
            
            document.querySelector('.next').addEventListener('click', () => {
                currentIndex = (currentIndex < slides.length - 1) ? currentIndex + 1 : 0;
                carousel.style.transform = `translateX(-${currentIndex * 100}%)`; // Corrected syntax
            });
            </script>
    </body>
</html>
